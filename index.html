<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>DevFLix</title>
        <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css" />
        <link rel="stylesheet" href="css/app.css" />
    </head>
    <body>
        <header class="site-header">
            <img class="logo" src="img/logo.svg" alt="logotipo" />
        </header>
        <main class="formulario-login contenedor">
            <form action="#">
                <legend>Inicia sesión</legend>
                <div class="campo">
                    <input type="text" id="usuario" />
                    <label for="usuario">Email o número de teléfono</label>
                </div>
                <div class="campo">
                    <input type="password" id="password" />
                    <label for="password">Contraseña</label>
                    <span class="mostrar">Mostrar</span>
                </div>
                <div class="submit">
                    <input type="submit" value="Iniciar sesión" />
                </div>
                <div class="acciones">
                    <div class="recuerdame">
                        <input type="checkbox" />
                        <label>Recuérdame</label>
                    </div>
                    <div class="ayuda">
                        <a href="#">¿Necesitas ayuda?</a>
                    </div>
                </div>
            </form>
            <div class="contenido-inferior">
                <p>Iniciar sesión con faceboook</p>
                <p class="nuevo-usuario">¿Primera vez en Netflix? <a href="#">Suscribete</a></p>
            </div>
        </main>
        <footer class="site-footer">
            <div class="contenedor">
                <p>¿Preguntas? Llama al 800-283-3301</p>
                <nav class="menu-footer">
                    <a href="#">Términos de las tarjetas de regalo</a>
                    <a href="#">Términos de uso</a>
                    <a href="#">Declaración de privacidad</a>
                </nav>
                <select class="lenguaje">
                    <option value="en">English</option>
                    <option value="es">Español</option>
                </select>
            </div>
        </footer>
    </body>
    <script src="js/scripts.js"></script>
</html>
